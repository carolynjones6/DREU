---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post-entry">
      <header class="entry-header">
        <h1>{{ post.title }}</h1>
      </header>

      <div class="entry">
        {{ post.description }}
        <!-- {{ post.excerpt }} -->
      </div>

      <a class="entry-link" aria-label="{{ post.title }}" href="{{ site.baseurl }}{{ post.url }}"></a>
    </article>
  {% endfor %}
</div>
